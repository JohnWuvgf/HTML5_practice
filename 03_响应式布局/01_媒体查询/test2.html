<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #box {
      width: 100%;
      height: 500px;
    }
    #box div {
      float: left;
      height: 200px;
    }
    #box div:nth-child(1) {
      background-color: pink;
    }
    #box div:nth-child(2) {
      background-color: skyblue;
    }
    #box div:nth-child(3) {
      background-color: darkblue;
    }
  </style>
  <style media="(min-device-width: 400px)">
    #box div {
      width: 33.3%;
    }
  </style>
  <style media="(max-device-width: 300px)">
    #box div {
      width: 50%;
    }
  </style>
  <body>
    <div id="box">
      <div></div>
      <div></div>

      <div></div>
    </div>
  </body>
</html>
