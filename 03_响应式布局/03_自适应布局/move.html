<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>移动端</title>
    <style>
      #box {
        display: flex;
      }
      #box div:nth-child(1) {
        background-color: yellow;
        flex: 0 0 50px;
      }
      #box div:nth-child(2) {
        background-color: red;
        flex: 1 1 auto;
      }
      #box div:nth-child(3) {
        background-color: yellow;
        flex: 0 0 50px;
      }
      @media (min-device-width: 400px) and (max-device-width: 500px) {
        #box div:nth-child(2) {
          background-color: darkblue;
        }
      }
    </style>
  </head>
  <body>
    <div id="box">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>
