<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      canvas {
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <!-- canvas的宽度和高度必须通过width和height属性设置，而不是样式 -->
    <canvas width="500" height="600"></canvas>
  </body>
  <script>
    let canvas = document.querySelector("canvas"); //js中属于对象
    let ctx = canvas.getContext("2d");
    //设置起点
    ctx.moveTo(100, 200);
    //设置其他点
    ctx.lineTo(100, 300);
    ctx.lineTo(200, 300);
    // 起点 最终点连接
    ctx.closePath();
    // 设置图形填充色
    ctx.fillStyle = "red";
    // 填充
    ctx.fill();
    //设置线段颜色
    ctx.strokeStyle = "green";
    // 线段设置宽度
    ctx.lineWidth = "20";
    // 绘制线段
    ctx.stroke();
  </script>
</html>
